{% extends 'base.html' %}

{% block content %}
<h2>{{ accion }} Nota</h2>

<form method="post">
    <label for="nota">Nota:</label>
    <input type="text" name="nota" id="nota" value="{{ nota | default('') }}" required>
    <button type="submit">{{ accion }}</button>
</form>

<a href="{{ url_for('routes.notes') }}">Cancelar</a>
{% endblock %}
