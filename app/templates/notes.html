{% extends 'base.html' %}

{% block content %}
<h2>Mis Notas</h2>

<!-- Lista de notas -->
<ul>
    {% for nota in notas %}
    <li>
        {{ nota }}
        <a href="{{ url_for('routes.edit_note', id=loop.index0) }}">Editar</a>
        <form action="{{ url_for('routes.delete_note', id=loop.index0) }}" method="post" style="display:inline;">
            <button type="submit">Eliminar</button>
        </form>
    </li>
    {% endfor %}
</ul>

<a href="{{ url_for('routes.new_note') }}">Agregar una nueva nota</a>

{% endblock %}
